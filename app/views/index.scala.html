@(loginForm: Form[forms.LoginUserForm])


@import views.html.helper

@main(models.Company.name) {

    <h1>Willkommen bei @models.Company.name</h1>

    <p>Login:
        @helper.form(action = routes.LoginController.showUser()) {
            @helper.inputText(loginForm("Name"))
            <input type="submit" value="Login" />
        }
    </p>
    <p><a href="/showUsers">Registrierte Benutzer</a></p>

    <p><a href="/registerUser">Registriere dich</a></p>
}
