@(username: String)

@main(models.Company.name) {

    <h1>Willkommen @username bei @models.Company.name</h1>


    <p>Login:
        @helper.form(action = routes.LoginController.searchUser()) {
            <label>
                Name: <input type="text" name="Name"><br><br>
            </label>
            <label>
                Passwort: <input type="password" name="Password"><br><br>
            </label>
            <input type="submit" value="Login" />
        }
    </p>

}
