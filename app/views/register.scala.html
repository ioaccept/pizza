@(userForm: Form[forms.CreateUserForm])

    @import views.html.helper

    @main(models.Company.name) {
        <h1>Willkommen bei @models.Company.name</h1>

        <p>Registrieren:
            @helper.form(action = routes.UserController.addUser()) {
                <label>
                    Username: <input type="text" name="Name" required><br><br>
                </label>
                <label>
                    Passwort: <input type="password" name="Password" required><br><br>
                </label>
                <label>
                    Distanz: <input type="number" name="Distance" min="0" max="20" step="0.1" required><br><br>
                </label>
                <input type="hidden" name="Admin" value="false">
                <input type="hidden" name="Active" value="true">
                <input type="submit" value="Speichern" />
            }
        </p>
    }
